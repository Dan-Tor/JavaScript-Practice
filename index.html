<html>
<head>
<title> Testing-Dock </title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>
<center><h1>Hello World</h1></center>
<h2>
  <marquee behavior="scroll" direction="left" onmouseover="this.stop();" onmouseout="this.start();" vrspace="5%" hspace="5%" style="margin-left: 5%; margin-right: 5%;">
    <span id="myText"></span>
  </marquee>
  <marquee behavior="scroll" direction="right" onmouseover="this.stop();" onmouseout="this.start();" vrspace="5%" hspace="5%" style="margin-left: 5%; margin-right: 5%;">
    <span id="my2Text"></span>
  </marquee>
  <marquee behavior="scroll" direction="left" onmouseover="this.stop();" onmouseout="this.start();" vrspace="5%" hspace="5%" style="margin-left: 5%; margin-right: 5%;">
    <span id="my3Text"></span>
  </marquee>
  <marquee behavior="scroll" direction="right" onmouseover="this.stop();" onmouseout="this.start();" vrspace="5%" hspace="5%" style="margin-left: 5%; margin-right: 5%;">
    <span id="my4Text"></span>
  </marquee>
</h2>

<script type="text/javascript">
  // var payload;

                      $(function() {
                          var params = {
                              // Request parameters
                              "q": "The Onion+Computer Science+Dank Memes+Finance+Tech",
                              "count": "20",
                              "offset": "0",
                              "mkt": "en-us",
                              "safeSearch": "Moderate",
                          };

                          $.ajax({
                              url: "https://api.cognitive.microsoft.com/bing/v5.0/news/search?" + $.param(params),
                              beforeSend: function(xhrObj){
                                  // Request headers
                                  xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key","0c180234f76e45e3b1f44f5ae769e2c8");
                              },
                              type: "GET",
                              // Request body
                              data: "{body}",
                          })


                          .done(function(data) {
                              //alert("success");
                              //console.log(data);
                              var text_news="";
                              for (var i=0;i<10;i++) {
                                  text_news += data.value[i].name + "&nbsp;&nbsp; | &nbsp;&nbsp;";
                                  //document.write(text_news); //document.write("<br>");
                              }
                              //console.log(text_news);
                              document.getElementById("myText").innerHTML = text_news;
                              document.getElementById("my2Text").innerHTML = text_news;
                          })
                          .fail(function() {
                              alert("error");
                          });
                      });
